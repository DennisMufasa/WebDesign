<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classes</title>
</head>
<body>
<h1>IDs and Classes</h1>
<!--The id of paragraph one cannot be used on another paragraph/tag-->
<p id="paragraph-1">This paragraph has the ID "paragraph-1"</p>

<!--The class "class-1" can be refrenced in multiple tags-->
<p class="class-1">This paragraph has the Class "class-1"</p>
<h1 class="class-1">This heading has the Class "class-1"</h1>


</body>
</html>

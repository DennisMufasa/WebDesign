<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <meta name="viewPort" content="width=device-width, initial-scale=1">

</head>
<body>
<nav class="navbar-inverse">
     <div class="container-fluid">
         <div class="navbar-header">
             <a href="#" class="navbar-brand">mufasa.com</a>
         </div>
         <div>
             <ul class="nav navbar-nav">
                 <li class="active"><a href="#">Home</a></li>
                 <li><a href="#">About Us</a></li>
                 <li><a href="#">Contact Us</a></li>
             </ul>
         </div>
         <form class="navbar-form navbar-right">
             <div class="input-group">
                 <input type="search" placeholder="search" name="search" class="form-control">
                 <div class="input-group-btn">
                     <button class="btn btn-primary" type="submit">
                         <span class="glyphicon glyphicon-search"></span>
                     </button>
                 </div>
             </div>
         </form>
     </div>
 </nav>

<div class="container">

    <h3>Bootstrap Horizontal Form</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input type="email" id="email" class="form-control" name="email" placeholder="enter your email address">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2" >Password:</label>
            <div class="col-sm-10">
                <input type="password" placeholder="enter your password" class="form-control" id="password" name="pwd">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
            </div>
        </div>
        <br><br>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" name="btn">Submit</button>
        </div>

    </form>

</div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>

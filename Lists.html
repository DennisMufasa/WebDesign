<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Lists</h1>
<!--unordered lists-->
<ul>
    <h4>Subjects i studied in school</h4>
    <li>Maths</li>
    <li>Biology</li>
    <li>Chemistry</li>
</ul>
<!--ordered lists-->
<ol>
<h4>Common Jobs</h4>

    <li>Doctor</li>
    <li>Banker</li>
    <li>Dev</li>

</ol>

<!--Descriptive lists-->
<dl>

    <dt>Doctor</dt>
    <dd>Someone you go to when you are sick for treatment.</dd>

    <dt>Banker</dt>
    <dd>Someone who handles your finances.</dd>

    <dt>Dev</dt>
    <dd>Someone who builds websites and apps. </dd>

</dl>

</body>
</html>

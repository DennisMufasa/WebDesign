<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 inputs</title>
</head>
<body>

<h1>HTML5 INPUTS</h1>
<label for="fname">Click this label</label>
<input type="text" id="fname">
<br><br>
<label for="form-search">Search</label>
<input type="search" id="form-search">
<br><br>
<label for="email">Email</label>
<input type="email" id="email">
<br><br>
<label for="url">URL</label>
<input type="url" id="url">
<br><br>
<label for="number">Number</label>
<input type="number" id="number" min="5" max="50" step="5">
<br><br>
<label for="range">Range</label>
<input type="range" id="range" min="1" max="100 " value="0">
<br><br>
<label for="fdate">Date</label>
<input type="date" id="fdate" min="2015-01-01" max="2018-12-31">
<br><br>
<label for="month">Month</label>
<input type="month" id="month" >
<br><br>
<label for="week">Week</label>
<input type="week" id="week" >
<br><br>
<label for="time">Time</label>
<input type="time" id="time">
<br><br>

<label for="datetime">DateTime</label>
<input type="datetime-local" id="datetime">
<br><br>
<label for="colour">Colour</label>
<input type="color" id="colour" >

<br><br>
<label >Month</label>
<input type="datetimeid" >

</body>
</html>
